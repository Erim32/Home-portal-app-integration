<body onload="start()">

<div style="display:block" class="page page-home">
  <div class="bg"></div>
  <div clas-="overlay"></div>
  <div class="panel panel-time">
    <div class="span time" id="time"></div>
    <div class="span date" id="date"></div>
  </div>
  <div class="panel panel-weather">
    <div class="location" id="location"></div>
    <!--.icon.wi.wi-day-sunny-overcast--><img id="current_weather"/>
    <div class="span temp"><span id="current_temp"></span><span class="degree">&deg;C</span></div>
    <div class="span text" id ="meteo_condition"></div>
  </div>
  <div class="panel panel-calendar">
    <ul id="liste_event_day">
    </ul>
  </div>
  <div class="panel panel-tasks">
    <ul>
      <div id="app_liste_taches">
        
      </div>
      
      <li class="other">
        <div class="plus"></div>
        <div class="title">...</div>
      </li>
    </ul>
  </div>
  <div class="panel panel-functions">
    <div data-page="weather" class="icon icon-weather"><i class="fa fa-sun-o"></i><span class="title">Weather</span></div>
    <div data-page="calendar" class="icon icon-calendar"><i class="fa fa-calendar"></i><span class="title">Calendar</span></div>
    <div data-page="map" class="icon icon-map"><i class="fa fa-globe"></i><span class="title">Map</span></div>
    <div data-page="tasks" class="icon icon-tasks"><i class="fa fa-tasks"></i><span class="title">Tasks</span></div>
    <div data-page="news" class="icon icon-news"><i class="fa fa-rss"></i><span class="title">News</span></div>
  </div>
</div>
<div class="page page-weather">
  <div class="bg"></div>
  <div class="overlay"></div>
  <div class="panel panel-now">
    <div class="mainInfo">
      <!--.icon.wi.wi-day-sunny--><img id="meteo_oftheday_icon" />
      <div class="temp"><span class="value"><span id="meteo_oftheday_min"></span><span class="degree">&deg;C</span></span><span class="separator">/</span><span class="value"><span id="meteo_oftheday_max"></span><span class="degree">&deg;C</span></span></div>
    </div>
    <div class="row">
      <div class="info"><i class="wi wi-strong-wind"></i><span class="value"><span id="wind_speed"></span> km/h</span></div>
      <div class="info"><i class="wi wi-wind-default _150-deg"></i><span class="value" id="wind_direction"></span></div>
      <div class="info"><i class="wi wi-sprinkles"></i><span class="value"><span id="humidity"></span></span></div>
    </div>
  </div>
  <div class="panel panel-today">
    <div class="box">
      <div class="title" id="meteo_moment1"></div>
        <img id="meteo_moment1_icon"/>
      <div class="temp"><span class="value"><span id="meteo_moment1_temp"></span><span class="degree">&deg;C</span></span></div>
    </div>
    <div class="box">
      <div class="title" id="meteo_moment2"></div>
        <img id="meteo_moment2_icon"/>

    </div>
  </div>
  <div class="panel panel-location">
    <div class="title"><span id="location_city"></span><span id="location_country"></span></div>
    <div class="icon fa fa-map-marker"></div>
  </div>
  <div class="panel panel-forecast">
    <div class="box">
      <div class="title" id="meteo_day1"></div>
        <img id=meteo_day1_icon />
      <div class="temp"><span class="value"><span id="meteo_day1_min"></span><span class="degree">&deg;C</span></span><span class="separator">/</span><span class="value"><span id="meteo_day1_max"></span><span class="degree">&deg;C</span></span></div>
    </div>
    <div class="box">
      <div class="title" id="meteo_day2"></div>
        <img id=meteo_day2_icon />

    </div>
    <div class="box">
      <div class="title" id="meteo_day3"></div>
        <img id=meteo_day3_icon />
      <div class="temp"><span class="value"><span id="meteo_day3_min"></span><span class="degree">&deg;C</span></span><span class="separator">/</span><span class="value"><span id="meteo_day3_max"></span><span class="degree">&deg;C</span></span></div>
    </div>
    <div class="box">

        <img id=meteo_day4_icon />

    </div>
    <div class="box">
      <div class="title" id="meteo_day5"></div>
        <img id=meteo_day5_icon />
      <div class="temp"><span class="value"><span id="meteo_day5_min"></span><span class="degree">&deg;C</span></span><span class="separator">/</span><span class="value"><span id="meteo_day5_max"></span><span class="degree">&deg;C</span></span></div>
    </div>
    <div class="box">
      <div class="title" id="meteo_day6"></div>
        <img id=meteo_day6_icon />
      <div class="temp"><span class="value"><span id="meteo_day6_min"></span><span class="degree">&deg;C</span></span><span class="separator">/</span><span class="value"><span id="meteo_day6_max"></span><span class="degree">&deg;C</span></span></div>
    </div>
  </div>
</div>
